<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>№</th>
        <th>Наименование ОИС</th>
        <th>№ Документа</th>
        <th>Тип</th>
        <th>Дата приоритета</th>
        <th>Дата выдачи</th>
        <th>Авторы</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let oic of oicList" data-toggle="modal" data-target="#oicModal" (click)="rowClick(oic.number)">
        <td>{{oic.number}}</td>
        <td>{{oic.name}}</td>
        <td>{{oic.docNum}}</td>
        <td>{{oic.type}}</td>
        <td>{{oic.deliveryDate}}</td>
        <td>{{oic.department}}</td>
        <td>{{oic.authors}}</td>

    </tr>
    </tbody>
</table>
